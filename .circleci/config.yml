version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.5
        environment:
          CI_ENV: true
      - image: circleci/redis:5.0.3
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.5/site-packages
      - restore_cache:
          key: python3-{{ .Branch }}-{{ checksum "setup.py" }}
      - run:
          command: |
            sudo pip3 install -e .
            sudo pip3 install -e .[dev]
            sudo pip3 install "celery[redis]"
            sudo pip3 install codecov
      - save_cache:
          key: python3-{{ .Branch }}-{{ checksum "setup.py" }}
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/python3.5/site-packages"
      - run:
          command: |
            flake8 trionyx
            pydocstyle trionyx
            flake8 tests
            coverage run manage.py test tests
      - run: codecov
